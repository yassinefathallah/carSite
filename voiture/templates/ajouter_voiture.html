<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter votre voiture</title>
    

    <style>

        body {
            font-family: sans-serif;
            font-size: 16px;
            color: #333;
            
        }
        .div1{
            background-color: #d0b6d5;;
        }
        


        

        form {
            width: 500px;
            margin: 0 auto;
        }

        fieldset {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }

        legend {
            font-size: 20px;
            color: #333;
        }

        input,
        textarea {
            width: calc(100% - 22px); /* Ajustement de la largeur */
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            box-sizing: border-box; /* Inclure le padding et la bordure dans la largeur totale */
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin: 0 auto; /* Ajout de cette ligne pour centrer horizontalement le bouton */
            display: block;
        }

        h1 {
            text-align: center;
        font-size: 70px;
        font-weight: 600;
        color: #fdfdfe;
        text-shadow: 0px 0px 5px #b393d3, 0px 0px 10px #b393d3, 0px 0px 10px #b393d3,
            0px 0px 20px #b393d3;
        }

        .div2{
         margin: 0;
        padding: 0;
        background-image:url(""); 
        background-size: cover;}

        .zone1, .zone2, .zone3 {
    flex: 1; 
    border: 1px solid #000; 
    padding: 20px;
}
